title: "spaceTree Documentation"
description: Welcome to the official documentation for spaceTree! Here, you will find tutorials and guides to help you get started and make the most out of our tool.
baseurl: "/spaceTree"
logo: "space_tree.png"  # Ensure this path is correct
url: "https://pmbio.github.io" # The base hostname & protocol for your site
permalink: pretty

search_enabled: true
search:
  # Split pages into sections that can be searched individually
  # Supports 1 - 6, default: 2
  heading_level: 2
  # Maximum amount of previews per search result
  # Default: 3
  previews: 2
  # Maximum amount of words to display before a matched word in the preview
  # Default: 5
  preview_words_before: 3
  # Maximum amount of words to display after a matched word in the preview
  # Default: 10
  preview_words_after: 3
  # Set the search token separator
  # Default: /[\s\-/]+/
  # Example: enable support for hyphenated search words
  tokenizer_separator: /[\s/]+/
  # Display the relative url in search results
  # Supports true (default) or false
  rel_url: true
  # Enable or disable the search button that appears in the bottom right corner of every page
  # Supports true or false (default)
  button: false
  # Focus the search input by pressing `ctrl + focus_shortcut_key` (or `cmd + focus_shortcut_key` on macOS)
  focus_shortcut_key: "k"

# Site settings
enable_copy_code_button: true


# Auxiliary links configuration
aux_links:
  "View on GitHub":
    - "https://github.com/PMBio/spaceTree"
# Show edit links on GitHub
show_edit_on_github: true
aux_links_new_tab: true
nav_enabled: true
nav_sort: case_sensitive # Capital letters sorted before lowercase
nav_external_links:
  - title: View on GitHub
    url: https://github.com/PMBio/spaceTree


back_to_top: true
back_to_top_text: "Back to top"
footer_content: 'Copyright 2024 Lazareva et al. Division of Computational Genomics and Systems Genetics. DKFZ'

gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/PMBio/spaceTree" # the github URL for your repo
gh_edit_branch: "master" # the branch that your docs is served from
# gh_edit_source: docs # the source that your files originate from
gh_edit_view_mode: "edit" # "tree" or "edit" if you want the user to jump into the editor immediately